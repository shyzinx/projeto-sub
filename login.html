<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sub Cultura</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>

  <div class="fullscreen">
    <div class="logo-splash" id="mainLogo">
      <img src="logo.svg" alt="Sub Cultura">
    </div>

    <div class="auth-container hidden" id="authContainer">
      <div class="auth-box" id="loginBox">

        <h2>Bem-vindo</h2>
        
        <input type="email" id="email" placeholder="E-mail" required>
        
        <div class="password-field">
          <input type="password" id="password" placeholder="Senha" required>
        </div>

        <button id="btnLogin">Entrar</button>

        <div class="switch">
          Não tem conta? <span id="showRegister">Criar conta</span>
        </div>

        <div class="switch">
          <span id="btnGuest">Entrar como Visitante</span>
        </div>

      </div>


      <!-- CADASTRO -->
      <div class="auth-box hidden" id="registerBox">

        <h2>Criar Conta</h2>

        <input type="text" id="regName" placeholder="Nome" required>

        <input type="email" id="regEmail" placeholder="E-mail" required>
        
        <div class="password-field">
          <input type="password" id="regPassword" placeholder="Senha" required>
        </div>

        <button id="btnRegister">Cadastrar</button>

        <div class="switch">
          Já tem conta? <span id="showLogin">Voltar para login</span>
        </div>

      </div>

    </div>
  </div>

  <script>
    const logo = document.getElementById('mainLogo');
    const container = document.getElementById('authContainer');
    const btnLogin = document.getElementById('btnLogin');
    const btnGuest = document.getElementById('btnGuest');

    const loginBox = document.getElementById('loginBox');
    const registerBox = document.getElementById('registerBox');

    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    const btnRegister = document.getElementById('btnRegister');

    // EFEITO DA LOGO SUBINDO
    window.addEventListener('load', () => {
      setTimeout(() => {
        logo.classList.add('fixed');
        container.classList.remove('hidden');
      }, 500);
    });

    // TROCAR PARA CADASTRO
    showRegister.addEventListener('click', () => {
      loginBox.classList.add('hidden');
      registerBox.classList.remove('hidden');
    });

    // VOLTAR PARA LOGIN
    showLogin.addEventListener('click', () => {
      registerBox.classList.add('hidden');
      loginBox.classList.remove('hidden');
    });

    // CADASTRO
    btnRegister.addEventListener('click', () => {

      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      if (!name || !email || !password) {
        alert('Preencha todos os campos');
        return;
      }

      const userData = {
        name: name,
        email: email,
        password: password
      };

      localStorage.setItem('user', JSON.stringify(userData));

      alert('Conta criada com sucesso!');

      registerBox.classList.add('hidden');
      loginBox.classList.remove('hidden');
    });

    // LOGIN
    btnLogin.addEventListener('click', () => {

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const savedUser = JSON.parse(localStorage.getItem('user'));

      if (!savedUser) {
        alert('Nenhuma conta cadastrada');
        return;
      }

      if (email === savedUser.email && password === savedUser.password) {

        localStorage.setItem('user', JSON.stringify(savedUser));
        localStorage.removeItem('guest');

        window.location.href = 'index.html';

      } else {
        alert('E-mail ou senha incorretos');
      }

    });

    // VISITANTE
    btnGuest.addEventListener('click', () => {
      localStorage.setItem('guest', 'true');
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    });

  </script>

</body>
</html>
